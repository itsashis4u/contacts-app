<head>
  <title>Contact Manager </title>
  <link rel="stylesheet" type="text/css" href="client/semantic.min.css">
</head>

<body>
 	
</body>

<template name = "addContact">
<div class="ui inverted segment">
  <h4 class="ui black header">
    <a href="/">Back</a>
  </h4>
  </div>
	<div class="container">
		<div class="ui compact segment">
			<form>
				<label for="name">Name</label>
				<div class="ui input">
					<input type="text" name="name" id="name" required autofocus>
				</div>
				<br><br>
				<label for="email">Email</label>
				<div class="ui input">
					<input type="email" name="email" id="email" required>
				</div>
				<br><br>
				<label for="phone">Phone Number</label>
				<div class="ui input">
					<input type="tel" name="phone" id="phone" required>
				</div>
				<br><br>
				<label for="address">Address</label>
				<div class="ui input">
					<input type="text" name="address" id="address" required>
				</div>
				<br><br>
				<label for="image">Upload Image</label>
				<div class="ui input">
					<input type="file" name="image" id="image" disabled="disabled">
				</div>
				<br><br>
				<div class="ui input">
					<input type="submit" value="Submit" class="submit" >
				</div>
				<br><br>
			</form>
		</div>
	</div>

</template>


<template name="home">

		<button class="ui button">{{> loginButtons}}</button>

{{#if currentUser}}
Hello, {{currentUser.profile.name}}

	<h2>Add a contact</h2>
	
	
	<nav>
		<ul>
			<li><a href="/addContact">Add a Contact</a></li>
		</ul>
	</nav>
		
		<div class="ui cards">{{> contactList}}</div>

	{{/if}}
</template>

<template name="contactList">
	
	{{#each contactname}}
	<div class="card">
    <div class="content">
      <div class="header">{{name}}</div>
      <div class="description">
        <b>Phone Number: </b><kbd>{{phone}}</kbd>
       <p><b>Email Address: </b>
       	<i>{{email_id}}</i>
       </p>
       <p> <b>Address: </b>
       		<span class="comment">{{address}}</span>
       </p>
      </div>
    </div>
    <div class="ui bottom attached button edit">
      Edit
    </div>
  </div>
  {{/each}}

</template>
